name: Run SoapUI Tests

on:
  workflow_dispatch:

jobs:
  soapui-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Prendi i file dal repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Installa Java (necessario per SoapUI)
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Scarica SoapUI 5.7.2
      - name: Download SoapUI 5.7.2
        run: |
          wget https://dl.eviware.com/soapuios/5.7.2/SoapUI-5.7.2-linux-bin.tar.gz
          tar -xzf SoapUI-5.7.2-linux-bin.tar.gz

      # Step 4: Esegui i test SoapUI
      - name: Run SoapUI Tests
        run: |
          ./SoapUI-5.7.2/bin/testrunner.sh -r -j -f soapui-reports soapui-tests.xml

      # Step 5: Carica i report JUnit come artifact
      - name: Upload JUnit Reports
        uses: actions/upload-artifact@v4
        with:
          name: soapui-junit-reports
          path: soapui-reports/*.xml
