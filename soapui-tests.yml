name: Run SoapUI Tests

on:
  workflow_dispatch:

jobs:
  soapui-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Prendi i file dal repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Installa Java (necessario per SoapUI)
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Step 3: Scarica SoapUI Open Source
      - name: Download SoapUI
        run: |
          wget https://s3.amazonaws.com/SmartBear_Software/soapui/5.8.0/SoapUI-5.8.0-linux-bin.tar.gz
          tar -xzf SoapUI-5.8.0-linux-bin.tar.gz

      # Step 4: Esegui i test SoapUI
      - name: Run SoapUI Tests
        run: |
          ./SoapUI-5.8.0/bin/testrunner.sh -r -j -f soapui-reports MyProject.xml

      # Step 5: Carica i report JUnit come artifact
      - name: Upload JUnit Reports
        uses: actions/upload-artifact@v3
        with:
          name: soapui-junit-reports
          path: soapui-reports/*.xml
